<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Book Repository</title>
  </head>

  <body>
      <header>
        <h1>Interactive Digital Bookshelf</h1>
        <h2>Book vs. Movie</h2>
        <nav>
          <form id="search-book">
            <input id="search-book" placeholder="Book Search">
            <button class="book-btn">Search</button>
        
          <form id="search-author">
            <input id="search-author" placeholder="Author Search">
            <button class="author-btn">Search</button>

            <form id="search-movie">
              <input id="search-movie" placeholder="Movie Search">
              <button class="movie-btn">Search</button>
        </nav>
      </header>
      <section>
        <div id ="alert-modal" class = "modal">
          <div class ="alert-text">
            <span class ="close">&times;</span>
            <p>Cannot be blank!</p>
          </div>
        </div>
      </section>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
